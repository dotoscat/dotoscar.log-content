{% extends 'base.html '%}
{% block scripts %}
    {% if article.metadata.script is defined %}
    <script src="/theme/js/{{ article.metadata.script }}"></script>
    {% endif %}
{% endblock %}
{% block meta %}
    {{ super() }}
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="https://dotoscat.github.io" />
    <meta name="twitter:title" content="{{ article.title }}" />
    <meta name="twitter:description" content="{{ article.summary|escape }}" />
{% endblock %}
{% block contenido %}
    <article>
        <header>
            <h2>{{ article.title }}</h2>
        </header>
        <div id="contenido">
            {{ article.content }}
        </div>
    </article>
{% endblock %}
