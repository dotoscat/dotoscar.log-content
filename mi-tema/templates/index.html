{% extends 'base.html' %}
{% block contenido %}
    <section id="articles">
        <ul>
        {% for articulo in articles_page.object_list %}
            <article>
                <header>
                    <h3>{{ articulo.title }}</h3>
                    <ul>
                        <li><date>{{ articulo.date.date().isoformat() }}</date></li>
                        <li><a href="{{ articulo.category.url }}">{{ articulo.category }}</a></li>
                    </ul>
                </header>
                <summary>
                    {{ articulo.summary }}
                </summary>
                <a href="{{ articulo.url }}">Leer m√°s</a>
            </article>
        {% endfor %}
        </ul>
    </section>
{% endblock %}
